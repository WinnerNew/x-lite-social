
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>X-Lite Social</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        'xs': '400px',
                    },
                    colors: {
                        sky: {
                            500: '#1d9bf0',
                            600: '#1a8cd8',
                        },
                        zinc: {
                            950: '#09090b',
                            900: '#000000',
                            800: '#27272a',
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body { 
              @apply bg-zinc-950 text-zinc-100 antialiased selection:bg-sky-500/30;
              overflow: hidden; /* 防止外部容器滚动 */
            }
            * { -webkit-tap-highlight-color: transparent; }
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* 移动端视口高度适配 */
        .h-screen-safe {
          height: 100vh;
          height: 100dvh;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.468.0?external=react",
    "framer-motion": "https://esm.sh/framer-motion@11.15.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
